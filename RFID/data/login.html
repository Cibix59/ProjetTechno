<!DOCTYPE html>
<script>
	function connexion() {
    console.log("test");
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "connexion", true);
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
            if (this.responseText == "ok") {
                window.location.href = "/home";
            }
        }
    };
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

    login = document.getElementById("login").value;
    password = document.getElementById("password").value;
    console.log(login);
    var params = String("login") + String("=") + String(login) + String("&") + String("password") + String("=") + String(password);
    xhttp.send(params);
}
</script>
<html>

<head>
	<title>Login</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="css/global.css" />
	<!-- <script src="js/global.js"></script> -->
</head>

<body>
	<div class="main">
			<div class="container">
				<input type="text" id="login"> </input>
				<input type="password" id="password"> </input>
				<button class="btn-primary btn" onclick="connexion()"
				style="margin-top: 10%; margin-bottom: 10%; border-radius: 20px; font-size: larger; color: black; background-color:rgb(106, 178, 250) ;" ><b>envoyer text</b></button>
<!-- 				<button class="btn-primary btn" onclick="connexion()"><b>valider</b></button> -->
			</div>
	</div>

</body>

</html>
